<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" name="city-name" id="search-bar" placeholder="Enter City here...">
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="container">
        <h1 class="city-name">Gotham</h1>
        <h3 class="date">06.01.2006</h3>
        <img src="images/clouds.png" alt="" class="weather-img">
        <div class="temp-box">
            <h1 class="temp">28</h1><span>°C</span>
        </div>
        <p class="weather-desc">Broken Clouds</p>
        <div class="weather-data">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="humidity-data">
                    <span>
                        <h4 class="humidity-text">62%</h4>
                    <p>Humidity</p>
                    </span>
                </div>
            </div>
            <div class="wind-speed">
                <i class="fa-solid fa-wind"></i>
                <span class="wind-speed-data">
                    <h4 class="wind-speed-text">13Km/h</h4>
                <p>Wind Speed</p>
                </span>
            </div>
        </div>


    </div>
    <footer>
        <span><p class="foot">made with❤️by <a href="https://www.linkedin.com/in/saikat-das-698a5b2a2/" target="_blank">@saikat</a></p></span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
