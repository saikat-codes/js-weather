<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="search-box">
        <input type="text" name="city-name" id="search-bar" placeholder="Enter City here">
        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="contianer">
        <h1 class="city-name">City Name</h1>
        <h3 class="date">date now</h3>
        <img src="#" alt="" class="weather-img">
        <h1 class="temp">temp</h1><span>Â°C</span>
        <p class="weather-desc">cloudy</p>
        <div class="humidity">
            <img src="" alt="" class="humidity-img">
            <span class="humidity-data"><h4 class="humidity">55</h4><h4>%</h4></span>
            <p>Humidity</p>
        </div>
        <div class="wind-speed">
            <img src="" alt="" class="humidity-img">
            <span class="wind-speed-data"><h4 class="wind-speed">18</h4><h4>Km/h</h4></span>
            <p>Wind Speed</p>
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
